<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Input1" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/input1">
    <ion-nav-view name="tab-input1"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Input2" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/input2">
    <ion-nav-view name="tab-input2"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Input3" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/input3">
    <ion-nav-view name="tab-input3"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Input4" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/input4">
    <ion-nav-view name="tab-input4"></ion-nav-view>
  </ion-tab>


</ion-tabs>
